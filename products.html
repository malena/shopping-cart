<div ng-controller="ProductListController" class="container"><div class="page-header"><h1>Books on Sale </h1><p>Items in your cart: {{totalQty}}</p><p>Total price: ${{totalPrice}}</p></div><div class="well row"><div ng-repeat="item in list" class="col-xs-6 col-sm-3"><div class="thumbnail"><div product-directive="product-directive" class="caption"><h3>{{item.name}}</h3><p>{{item.description}}</p><p>${{item.price}}</p><div class="input-group"><span class="input-group-addon"><input type="checkbox" ng-model="item.checked" ng-change="updateCart()"/></span><input type="number" min="0" ng-disabled="!item.checked" ng-model="item.qty" ng-change="updateCart()" class="form-control"/></div></div></div></div></div><button ng-click="go('/review')" class="btn btn-primary">Review </button></div>
