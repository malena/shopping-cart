<div ng-controller="ProductListController" class="container mdl-products"><div class="page-header"><div class="pull-left"><h1>Books on Sale</h1><p>Choose a book and quantity to add to your Shopping Cart</p></div><div class="pull-right"><span aria-hidden="true" class="glyphicon glyphicon-shopping-cart"></span><span> Shopping Cart: ({{totalQty}})</span><p>${{totalPrice}}</p></div></div><div class="panel row"><div ng-repeat="item in items" class="col-xs-6 col-sm-3"><div class="thumbnail"><img src="https://placekitten.com/g/96/139" alt="..."/><div class="caption"><h3>{{item.name}}</h3><p>Price: ${{item.price}}</p><div class="mdl-form-quantity"><div class="input-group"><span class="input-group-addon">Qty:</span><span class="input-group-addon"><input type="checkbox" ng-model="item.checked" ng-change="updateCart()"/></span><input type="number" min="0" ng-disabled="!item.checked" ng-model="item.qty" ng-change="updateCart()" class="form-control"/></div></div></div></div></div></div><button ng-click="checkCart()" class="btn btn-primary">Review Shopping Cart</button></div>
