<div ng-controller="ReviewListController" class="container"><div class="page-header"><h1>Review your order</h1></div><div class="panel panel-default mdl-review-list"><div product-directive="product-directive" class="panel-body"><table class="table table-stripped"><thead><tr><th></th><th>Unit Price</th><th>Quantity</th><th>Total Price</th></tr></thead><tbody><tr ng-repeat="item in cart.checkedItems()"><th><img src="https://placekitten.com/g/96/139" alt="..."/><h3>{{item.name}}</h3></th><th>${{item.price}}</th><th>{{item.qty}}</th><th>${{item.calculateTotal()}}</th></tr></tbody></table></div><div class="panel-footer"><p>Total Price: ${{cart.totalPrice()}}</p></div></div><div class="btn-group"><button ng-click="go('/')" type="button" class="btn btn-default">Back </button><button ng-click="go('/success')" type="button" class="btn btn-primary">Confirm </button></div></div>
