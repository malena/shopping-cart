<div ng-controller="ReviewListController" class="container"><div class="page-header"><h1>Review your order</h1></div><div class="panel panel-default"><div class="panel-body"><ul product-directive="product-directive" class="list-group"><li ng-repeat="item in cart" class="list-group-item"><p>Book: {{item.name}}</p><p>Item Price: ${{item.price}}</p><p>Quantity: {{item.qty}}</p><p>Total Price {{item.calculateTotal()}}</p></li></ul></div><div class="panel-footer"><p>Total: {{cart.total}}</p></div></div><div class="btn-group"><button ng-click="go('/')" type="button" class="btn btn-default">Back </button><button ng-click="go('/review')" type="button" class="btn btn-primary">Confirm </button></div></div>
